<section>
    <input>
    <app-list></app-list>
    <app-paging
        *ngIf="(pageState$ | async) as page"
        [pageNumber]="page.pageNumber"
        [pageSize]="page.pageSize"
        [total]="page.total"
    ></app-paging>
    <ul>
        <li
        *ngFor="let item of items$ | async"
        >{{ item }}</li>
    </ul>
</section>
