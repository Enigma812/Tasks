<section>
    <input>
    <app-list></app-list>
    <app-paging
        *ngIf="(pageState$ | async) as page"
        [pageNumber]="page.pageNumber"
        [pageSize]="page.pageSize"
        [total]="page.total"
    ></app-paging>
    <ul *ngIf="(items$ | async) as items">
        <li
          *ngFor="let item of items"
        >{{ item }}</li>
    </ul>
</section>
