<section>
    <div class="input">

            [ngClass]="{'input__string--invalid': invalid}" 
            placeholder="введите строку" 
            [(ngModel)]="inputText"
            (ngModelChange)="onChange()"/>
        <button class="input__button" (click)="onStringAdd()">Добавить</button>
    </div>
</section>
